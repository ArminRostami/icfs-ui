<div>
  <div nz-row [nzGutter]="8">
    <!-- Explore card -->
    <div nz-col [nzSpan]="8">
      <nz-card style="width:300px;">
        <nz-card-meta nzTitle="Explore" nzDescription="Explore the files uploaded by the comunity."
          [nzAvatar]="avatarTemplate">
        </nz-card-meta>
      </nz-card>
      <ng-template #avatarTemplate>
        <i nz-icon nzType="appstore" nzTheme="twotone" style="font-size: 24px;" nzTwotoneColor="#52c41a"></i>
      </ng-template>
    </div>

    <!-- Upload card -->
    <div nz-col [nzSpan]="8">
      <app-upload></app-upload>
    </div>

    <!-- myFiles card -->
    <div nz-col [nzSpan]="8">
      <nz-card style="width:300px;">
        <nz-card-meta nzTitle="My Files" nzDescription="Review and modify your files." [nzAvatar]="avatarTemplate2">
        </nz-card-meta>
      </nz-card>
      <ng-template #avatarTemplate2>
        <i nz-icon nzType="folder-open" nzTheme="twotone" style="font-size: 24px;" nzTwotoneColor="#eb2f96"></i>
      </ng-template>
    </div>
  </div>
</div>
