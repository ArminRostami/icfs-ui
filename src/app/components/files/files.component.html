<nz-table #filterTable [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
    <tr>
      <th *ngFor="let column of listOfColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections">
        {{ column.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of filterTable.data">
      <td>{{ data.category}}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.uploader }}</td>
      <td>{{ data.upload_date.toLocaleDateString()}}</td>
      <td>{{ data.size }} MB</td>
      <td>{{ data.rating }}
        <i nz-icon nzType="star" nzTheme="twotone" nzTwotoneColor="#FFD700"></i>
      </td>
      <td>{{ data.downloads }}
        <i nz-icon nzType="down-square" nzTheme="twotone" nzTwotoneColor="#32CD32"></i>
      </td>
      <td>
        <i nz-icon nzType="download" nzTheme="outline" style="font-size: 18px;"></i>
      </td>
    </tr>
  </tbody>
</nz-table>
